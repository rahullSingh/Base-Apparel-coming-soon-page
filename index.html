<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Frontend Mentor Challenge. Coded by Ramiro Garcia">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="./images/logo.svg" alt="logo" class="logo">
    </div>
  </header>
  <main>
    <div class="wrapper">
      <div class="right">
      </div>
      <div class="left">
        <h1 class="title">We're <br><span>coming <br>soon</span></h1>
        <p class="text-left">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form action="#">
          <input type="email" placeholder="Email Address">
          <img src="./images/icon-error.svg" class="error-icon" alt="">
          <button type="submit"><img src="./images/icon-arrow.svg" alt="submit"></button>
          <p class="error-text">Please, provide a valid email</p>
        </form>
      </div>
    </div>
  </main>
  <script src="./js/main.js"></script>
</body>
</html>
